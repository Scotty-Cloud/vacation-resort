<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Room Bookings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.classless.min.css"/>
  </head>
  <body>
    <main>
      <article>
        <h3>Room Booking</h3>
        <form class="bookInfo">
          <label for="nameInput">Name</label>
          <input type="text" id="nameInput" name="customerName" />
          <label for="emailInput">Email address</label>
          <input type="email" id="emailInput" name="customerEmail" />
          <label for="checkInInput">Check In</label>
          <input type="date" id="checkInInput" name="checkInDate" />
          <label for="checkOutInput">Check Out</label>
          <input type="date" id="checkOutInput" name="checkOutDate" />
          <label for="nightStayInput">Number of Nights</label>
          <input type="number" id="nightStayInput" name="nightStay" min="1" max="28"/>
          <label for="numberOfAdults">Number of Adults</label>
          <input type="number" id="adults" name="nightStay" min="1" max="4"/>
          <label for="numberOfChildren">Number of Children</label>
          <input type="number" id="kids" name="nightStay" min="0" max="4"/>
          <fieldset>
            <legend>Room Type</legend>
            <input type="radio" id="queenRadio" name="roomType" />
            <label for="queenRadio">Queen Room</label>
            <input type="radio" id="kingRadio" name="roomType" value="king" />
            <label for="kingRadio">King Room</label>
            <input type="radio" id="suiteRadio" name="roomType" value="suite" />
            <label for="suiteRadio">2-Bedroom Suite</label>
         </fieldset>
          <fieldset>
            <legend>Discount</legend>
            <input type="radio" id="seniorDiscount" />
            <label for="seniorRadio">AAA / Senior (10%)</label>
            <input type="radio" id="vetDiscount" />
            <label for="vetRadio">Military (20%)</label>
          </fieldset>
          <button id="book-submit-btn" type="button">
            Estimiate Total Cost
          </button>
          <table class="roomEstimate">
            <tbody>
              <tr>
                <td>Original Room Cost</td>
                <td id="originalCost">$0.00</td>
              </tr>
              <tr>
                <td>Discount Type</td>
                <td id="discountType">$0.00</td>
              </tr>
              <tr>
                <td>Discounted Room</td>
                <td id="roomDiscount">$0.00</td>
              </tr>
              <tr>
                <td>Tax</td>
                <td id="tax">$0.00</td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td>Total due:</td>
                <td>$0.00</td>
              </tr>
            </tfoot>
          </table>
        </form>
      </article>
    </main>
    <script src="./roomService.js"></script>
  </body>
</html>
